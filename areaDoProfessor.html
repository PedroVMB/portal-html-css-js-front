<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Vídeo</h1>
    <form id="videoForm">
        <label for="title">Título do Vídeo:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="url">URL do Vídeo:</label>
        <input type="text" id="url" name="url" required><br><br>

        <input type="submit" value="Cadastrar Vídeo">
    </form>

    <script>
        document.getElementById("videoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém os valores dos campos de entrada
            var title = document.getElementById("title").value;
            var url = document.getElementById("url").value;

            // Crie um objeto de dados para enviar para a API
            var data = {
                title: title,
                url: url
            };

            
            fetch('http://localhost:3000/video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                
                console.log(data); 
                alert("Vídeo cadastrado com sucesso!");
                
            })
            .catch(error => {
                console.error('Erro ao cadastrar o vídeo:', error);
                alert("Ocorreu um erro ao cadastrar o vídeo. Tente novamente.");
            });
        });
    </script>
</body>
</html>
